version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels:
      - "type: chore"
      - "area: tooling"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:15"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels:
      - "type: chore"
      - "area: tooling"
    commit-message:
      prefix: "chore(deps)"
