name: Deploy On Main

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ secrets.DEPLOY_SSH_HOST != '' && secrets.DEPLOY_SSH_USER != '' && secrets.DEPLOY_SSH_KEY != '' && secrets.DEPLOY_PATH != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          set -euo pipefail
          port="${DEPLOY_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$port" "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          set -euo pipefail
          port="${DEPLOY_PORT:-22}"

          ssh -p "$port" "$DEPLOY_USER@$DEPLOY_HOST" "mkdir -p '$DEPLOY_PATH'"

          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".vscode/" \
            --exclude ".DS_Store" \
            --exclude "node_modules/" \
            --exclude "js/config.js" \
            ./ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"

      - name: Run remote post-deploy command (optional)
        if: ${{ secrets.DEPLOY_POST_COMMAND != '' }}
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_SSH_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
          DEPLOY_POST_COMMAND: ${{ secrets.DEPLOY_POST_COMMAND }}
        run: |
          set -euo pipefail
          port="${DEPLOY_PORT:-22}"
          ssh -p "$port" "$DEPLOY_USER@$DEPLOY_HOST" "$DEPLOY_POST_COMMAND"
