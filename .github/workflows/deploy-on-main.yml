name: Deploy On Main

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
      DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_POST_COMMAND: ${{ secrets.DEPLOY_POST_COMMAND }}
      DEPLOY_FTP_SERVER: ${{ secrets.DEPLOY_FTP_SERVER }}
      DEPLOY_FTP_USER: ${{ secrets.DEPLOY_FTP_USER }}
      DEPLOY_FTP_PASSWORD: ${{ secrets.DEPLOY_FTP_PASSWORD }}
      DEPLOY_FTP_PROTOCOL: ${{ secrets.DEPLOY_FTP_PROTOCOL }}
      DEPLOY_FTP_PORT: ${{ secrets.DEPLOY_FTP_PORT }}
      DEPLOY_FTP_DIR: ${{ secrets.DEPLOY_FTP_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select deploy mode
        id: mode
        shell: bash
        run: |
          set -euo pipefail

          if [[ -n "${DEPLOY_SSH_HOST}" && -n "${DEPLOY_SSH_USER}" && -n "${DEPLOY_SSH_KEY}" && -n "${DEPLOY_PATH}" ]]; then
            echo "mode=ssh" >> "$GITHUB_OUTPUT"
            echo "ftp_protocol=ftps" >> "$GITHUB_OUTPUT"
            echo "ftp_port=21" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ -n "${DEPLOY_FTP_SERVER}" && -n "${DEPLOY_FTP_USER}" && -n "${DEPLOY_FTP_PASSWORD}" && -n "${DEPLOY_FTP_DIR}" ]]; then
            protocol="${DEPLOY_FTP_PROTOCOL:-ftps}"
            port="${DEPLOY_FTP_PORT:-21}"
            echo "mode=ftp" >> "$GITHUB_OUTPUT"
            echo "ftp_protocol=${protocol}" >> "$GITHUB_OUTPUT"
            echo "ftp_port=${port}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "mode=none" >> "$GITHUB_OUTPUT"
          echo "ftp_protocol=ftps" >> "$GITHUB_OUTPUT"
          echo "ftp_port=21" >> "$GITHUB_OUTPUT"

      - name: Fail when deploy secrets are missing
        if: ${{ steps.mode.outputs.mode == 'none' }}
        shell: bash
        run: |
          echo "No valid deploy secret set found."
          echo "Configure SSH secrets (DEPLOY_SSH_*) or FTP secrets (DEPLOY_FTP_*)."
          exit 1

      - name: Setup SSH key
        if: ${{ steps.mode.outputs.mode == 'ssh' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        if: ${{ steps.mode.outputs.mode == 'ssh' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$port" "$DEPLOY_SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        if: ${{ steps.mode.outputs.mode == 'ssh' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"

          ssh -p "$port" "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST" "mkdir -p '$DEPLOY_PATH'"

          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".vscode/" \
            --exclude ".DS_Store" \
            --exclude "node_modules/" \
            --exclude "js/config.js" \
            ./ "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST:$DEPLOY_PATH"

      - name: Run remote post-deploy command (optional)
        if: ${{ steps.mode.outputs.mode == 'ssh' && env.DEPLOY_POST_COMMAND != '' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"
          ssh -p "$port" "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST" "$DEPLOY_POST_COMMAND"

      - name: Deploy with FTP/FTPS
        if: ${{ steps.mode.outputs.mode == 'ftp' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.DEPLOY_FTP_SERVER }}
          username: ${{ env.DEPLOY_FTP_USER }}
          password: ${{ env.DEPLOY_FTP_PASSWORD }}
          protocol: ${{ steps.mode.outputs.ftp_protocol }}
          port: ${{ steps.mode.outputs.ftp_port }}
          local-dir: ./
          server-dir: ${{ env.DEPLOY_FTP_DIR }}
          exclude: |
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/.DS_Store
            **/node_modules/**
            **/js/config.js
