name: Deploy On Main

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
      DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
      DEPLOY_POST_COMMAND: ${{ secrets.DEPLOY_POST_COMMAND }}
      DEPLOY_FTP_SERVER: ${{ secrets.DEPLOY_FTP_SERVER }}
      DEPLOY_FTP_USER: ${{ secrets.DEPLOY_FTP_USER }}
      DEPLOY_FTP_PASSWORD: ${{ secrets.DEPLOY_FTP_PASSWORD }}
      DEPLOY_FTP_DIR: ${{ secrets.DEPLOY_FTP_DIR }}
      DEPLOY_FTP_PROTOCOL: ${{ secrets.DEPLOY_FTP_PROTOCOL }}
      DEPLOY_FTP_PORT: ${{ secrets.DEPLOY_FTP_PORT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect deploy mode
        id: mode
        shell: bash
        run: |
          set -euo pipefail

          use_ssh=false
          use_ftp=false

          if [[ -n "${DEPLOY_SSH_HOST}" && -n "${DEPLOY_SSH_USER}" && -n "${DEPLOY_SSH_KEY}" && -n "${DEPLOY_PATH}" ]]; then
            use_ssh=true
          elif [[ -n "${DEPLOY_FTP_SERVER}" && -n "${DEPLOY_FTP_USER}" && -n "${DEPLOY_FTP_PASSWORD}" && -n "${DEPLOY_FTP_DIR}" ]]; then
            use_ftp=true
          else
            echo "No valid deploy secrets configured (SSH or FTP)."
            exit 1
          fi

          ftp_protocol="${DEPLOY_FTP_PROTOCOL:-ftps}"
          ftp_port="${DEPLOY_FTP_PORT:-21}"

          echo "use_ssh=${use_ssh}" >> "$GITHUB_OUTPUT"
          echo "use_ftp=${use_ftp}" >> "$GITHUB_OUTPUT"
          echo "ftp_protocol=${ftp_protocol}" >> "$GITHUB_OUTPUT"
          echo "ftp_port=${ftp_port}" >> "$GITHUB_OUTPUT"

      - name: Setup SSH key
        if: ${{ steps.mode.outputs.use_ssh == 'true' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        if: ${{ steps.mode.outputs.use_ssh == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$port" "$DEPLOY_SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        if: ${{ steps.mode.outputs.use_ssh == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"

          ssh -p "$port" "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST" "mkdir -p '$DEPLOY_PATH'"

          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".vscode/" \
            --exclude ".DS_Store" \
            --exclude "node_modules/" \
            --exclude "js/config.js" \
            ./ "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST:$DEPLOY_PATH"

      - name: Run remote post-deploy command (optional)
        if: ${{ steps.mode.outputs.use_ssh == 'true' && env.DEPLOY_POST_COMMAND != '' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"
          ssh -p "$port" "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST" "$DEPLOY_POST_COMMAND"

      - name: Deploy with FTP/FTPS
        if: ${{ steps.mode.outputs.use_ftp == 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.DEPLOY_FTP_SERVER }}
          username: ${{ env.DEPLOY_FTP_USER }}
          password: ${{ env.DEPLOY_FTP_PASSWORD }}
          protocol: ${{ steps.mode.outputs.ftp_protocol }}
          port: ${{ steps.mode.outputs.ftp_port }}
          local-dir: ./
          server-dir: ${{ env.DEPLOY_FTP_DIR }}
          exclude: |
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/.DS_Store
            **/node_modules/**
            **/js/config.js
