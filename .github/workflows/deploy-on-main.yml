name: Deploy On Main

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
      DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_POST_COMMAND: ${{ secrets.DEPLOY_POST_COMMAND }}
      DEPLOY_FTP_SERVER: ${{ secrets.DEPLOY_FTP_SERVER }}
      DEPLOY_FTP_USER: ${{ secrets.DEPLOY_FTP_USER }}
      DEPLOY_FTP_PASSWORD: ${{ secrets.DEPLOY_FTP_PASSWORD }}
      DEPLOY_FTP_PORT: ${{ secrets.DEPLOY_FTP_PORT }}
      DEPLOY_FTP_DIR: ${{ secrets.DEPLOY_FTP_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Select deploy mode
        id: mode
        shell: bash
        run: |
          set -euo pipefail

          if [[ -n "${DEPLOY_SSH_HOST}" && -n "${DEPLOY_SSH_USER}" && -n "${DEPLOY_SSH_KEY}" && -n "${DEPLOY_PATH}" ]]; then
            echo "mode=ssh" >> "$GITHUB_OUTPUT"
            echo "ftp_port=21" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ -n "${DEPLOY_FTP_SERVER}" && -n "${DEPLOY_FTP_USER}" && -n "${DEPLOY_FTP_PASSWORD}" && -n "${DEPLOY_FTP_DIR}" ]]; then
            port="${DEPLOY_FTP_PORT:-21}"
            echo "mode=ftp" >> "$GITHUB_OUTPUT"
            echo "ftp_port=${port}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "mode=none" >> "$GITHUB_OUTPUT"
          echo "ftp_port=21" >> "$GITHUB_OUTPUT"

      - name: Fail when deploy secrets are missing
        if: ${{ steps.mode.outputs.mode == 'none' }}
        shell: bash
        run: |
          echo "No valid deploy secret set found."
          echo "Configure SSH secrets (DEPLOY_SSH_*) or FTP secrets (DEPLOY_FTP_*)."
          exit 1

      - name: Generate runtime config.js from repository secrets
        if: ${{ steps.mode.outputs.mode != 'none' }}
        shell: bash
        env:
          JOIN_APP_STORAGE_TOKEN: ${{ secrets.JOIN_APP_STORAGE_TOKEN }}
          JOIN_APP_STORAGE_URL: ${{ secrets.JOIN_APP_STORAGE_URL }}
          JOIN_APP_BASE_URL: ${{ secrets.JOIN_APP_BASE_URL }}
          JOIN_APP_FIREBASE_TASKS_ID: ${{ secrets.JOIN_APP_FIREBASE_TASKS_ID }}
          JOIN_APP_FIREBASE_USERS_ID: ${{ secrets.JOIN_APP_FIREBASE_USERS_ID }}
          JOIN_APP_COOKIEBOT_ID: ${{ secrets.JOIN_APP_COOKIEBOT_ID }}
          JOIN_APP_COOKIEBOT_BLOCKING_MODE: ${{ secrets.JOIN_APP_COOKIEBOT_BLOCKING_MODE }}
        run: |
          set -euo pipefail
          node <<'NODE'
          const fs = require("fs");

          const config = {
            STORAGE_TOKEN: process.env.JOIN_APP_STORAGE_TOKEN || "",
            STORAGE_URL:
              process.env.JOIN_APP_STORAGE_URL ||
              "https://remote-storage.developerakademie.org/item",
            BASE_URL: process.env.JOIN_APP_BASE_URL || "",
            FIREBASE_TASKS_ID: process.env.JOIN_APP_FIREBASE_TASKS_ID || "",
            FIREBASE_USERS_ID: process.env.JOIN_APP_FIREBASE_USERS_ID || "",
            COOKIEBOT_ID: process.env.JOIN_APP_COOKIEBOT_ID || "",
            COOKIEBOT_BLOCKING_MODE:
              process.env.JOIN_APP_COOKIEBOT_BLOCKING_MODE || "auto",
          };

          const requiredKeys = [
            "STORAGE_TOKEN",
            "BASE_URL",
            "FIREBASE_TASKS_ID",
            "FIREBASE_USERS_ID",
            "COOKIEBOT_ID",
          ];

          const missing = requiredKeys.filter(
            (key) => typeof config[key] !== "string" || config[key].trim() === ""
          );

          if (missing.length > 0) {
            console.error(
              "Missing repository secrets for runtime config: " + missing.join(", ")
            );
            process.exit(1);
          }

          const content =
            "/**\n" +
            " * Generated during CI deploy. Do not commit.\n" +
            " */\n" +
            "window.JOIN_APP_CONFIG = " +
            JSON.stringify(config, null, 2) +
            ";\n";

          fs.writeFileSync("js/config.js", content, "utf8");
          console.log("Generated js/config.js for deployment.");
          NODE

      - name: Setup SSH key
        if: ${{ steps.mode.outputs.mode == 'ssh' }}
        uses: webfactory/ssh-agent@dc588b651fe13675774614f8e6a936a468676387 # v0.9.0
        with:
          ssh-private-key: ${{ env.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        if: ${{ steps.mode.outputs.mode == 'ssh' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$port" "$DEPLOY_SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        if: ${{ steps.mode.outputs.mode == 'ssh' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"

          ssh -p "$port" "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST" "mkdir -p '$DEPLOY_PATH'"

          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".vscode/" \
            --exclude ".DS_Store" \
            --exclude "node_modules/" \
            ./ "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST:$DEPLOY_PATH"

      - name: Run remote post-deploy command (optional)
        if: ${{ steps.mode.outputs.mode == 'ssh' && env.DEPLOY_POST_COMMAND != '' }}
        shell: bash
        run: |
          set -euo pipefail
          port="${DEPLOY_SSH_PORT:-22}"
          ssh -p "$port" "$DEPLOY_SSH_USER@$DEPLOY_SSH_HOST" "$DEPLOY_POST_COMMAND"

      - name: Deploy with FTPS (primary)
        id: deploy_ftps
        if: ${{ steps.mode.outputs.mode == 'ftp' }}
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@8e83cea8672e3fbcbb9fdafff34debf6ae4c5f65 # v4.3.5
        with:
          server: ${{ env.DEPLOY_FTP_SERVER }}
          username: ${{ env.DEPLOY_FTP_USER }}
          password: ${{ env.DEPLOY_FTP_PASSWORD }}
          protocol: ftps
          port: ${{ steps.mode.outputs.ftp_port }}
          local-dir: ./
          server-dir: ${{ env.DEPLOY_FTP_DIR }}
          exclude: |
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/.DS_Store
            **/node_modules/**

      - name: Deploy with FTP (fallback)
        id: deploy_ftp
        if: ${{ always() && steps.mode.outputs.mode == 'ftp' && steps.deploy_ftps.outcome != 'success' }}
        uses: SamKirkland/FTP-Deploy-Action@8e83cea8672e3fbcbb9fdafff34debf6ae4c5f65 # v4.3.5
        with:
          server: ${{ env.DEPLOY_FTP_SERVER }}
          username: ${{ env.DEPLOY_FTP_USER }}
          password: ${{ env.DEPLOY_FTP_PASSWORD }}
          protocol: ftp
          port: ${{ steps.mode.outputs.ftp_port }}
          local-dir: ./
          server-dir: ${{ env.DEPLOY_FTP_DIR }}
          exclude: |
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/.DS_Store
            **/node_modules/**

      - name: Validate FTP/FTPS result
        if: ${{ always() && steps.mode.outputs.mode == 'ftp' }}
        shell: bash
        run: |
          set -euo pipefail
          ftps="${{ steps.deploy_ftps.outcome }}"
          ftp="${{ steps.deploy_ftp.outcome }}"

          echo "FTPS outcome: ${ftps}"
          echo "FTP fallback outcome: ${ftp}"

          if [[ "${ftps}" == "success" || "${ftp}" == "success" ]]; then
            echo "Deployment succeeded via FTP mode."
            exit 0
          fi

          echo "Both FTPS primary and FTP fallback failed."
          exit 1
