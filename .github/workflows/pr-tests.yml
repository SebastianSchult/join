name: PR Tests

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read

jobs:
  js-syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run JavaScript syntax check
        shell: bash
        run: |
          set -euo pipefail
          files=$(find js -type f -name "*.js" -print)
          for f in $files script.js; do
            node --check "$f"
          done
