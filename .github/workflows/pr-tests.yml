name: PR Tests

on:
  push:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read

jobs:
  js-guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run JavaScript syntax check
        shell: bash
        run: |
          set -euo pipefail
          files=$(find js -type f -name "*.js" -print | sort)
          for f in $files script.js; do
            echo "Checking syntax: $f"
            node --check "$f"
          done

      - name: Install lint dependencies
        shell: bash
        run: |
          set -euo pipefail
          npm install --no-audit --no-fund

      - name: Guardrail check for duplicate inline HTML attributes in templates
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:templates

      - name: Guardrail check for undefined/redeclared JS references across page bundles
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:js
