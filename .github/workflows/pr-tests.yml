name: PR Tests

on:
  push:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read

jobs:
  js-guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run JavaScript syntax check
        shell: bash
        run: |
          set -euo pipefail
          files=$(find js -type f -name "*.js" -print | sort)
          for f in $files script.js; do
            echo "Checking syntax: $f"
            node --check "$f"
          done

      - name: Install lint dependencies
        shell: bash
        run: |
          set -euo pipefail
          npm install --no-audit --no-fund

      - name: Guardrail check for duplicate inline HTML attributes in templates
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:templates

      - name: Guardrail check for inline event attributes in templates
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:inline-events

      - name: Guardrail check for UI breakpoint and spacing token alignment
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:ui-tokens

      - name: Guardrail check for undefined/redeclared JS references across page bundles
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:js

      - name: Guardrail check for semantic accessibility baseline
        shell: bash
        run: |
          set -euo pipefail
          npm run a11y:audit

  accessibility-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Lighthouse accessibility baseline
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.cjs
          uploadArtifacts: false

      - name: Print Lighthouse accessibility summary
        if: always()
        shell: bash
        env:
          A11Y_MIN_SCORE: "0.5"
        run: |
          set -euo pipefail
          npm run a11y:report

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports-${{ github.run_id }}
          path: .lighthouseci
          if-no-files-found: ignore
