name: PR Tests

on:
  push:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read

jobs:
  js-guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          npm ci

      - name: Run JavaScript syntax check
        shell: bash
        run: |
          set -euo pipefail
          files=$(find js -type f -name "*.js" -print | sort)
          for f in $files script.js; do
            echo "Checking syntax: $f"
            node --check "$f"
          done

      - name: Guardrail check for duplicate inline HTML attributes in templates
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:templates

      - name: Guardrail check for inline event attributes in templates
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:inline-events

      - name: Guardrail check for target=_blank link rel safety
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:blank-target-rel

      - name: Guardrail check for issue-triage classifier fixtures
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:issue-triage

      - name: Guardrail check for UI breakpoint and spacing token alignment
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:ui-tokens

      - name: Guardrail check for JS/CSS file-size thresholds
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:file-size

      - name: Guardrail check for JSDoc coverage baseline (warning mode)
        shell: bash
        env:
          JSDOC_GUARDRAIL_MODE: warn
        run: |
          set -euo pipefail
          npm run lint:jsdoc

      - name: Guardrail check for undefined/redeclared JS references across page bundles
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:js

      - name: Guardrail check for semantic accessibility baseline
        shell: bash
        run: |
          set -euo pipefail
          npm run a11y:audit

  css-guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          npm ci

      - name: Guardrail check for CSS syntax and maintainability (Stylelint)
        shell: bash
        run: |
          set -euo pipefail
          npm run lint:css

  accessibility-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          npm ci

      - name: Run Lighthouse accessibility baseline
        shell: bash
        run: |
          set -euo pipefail
          npm run a11y:ci

      - name: Print Lighthouse accessibility summary
        if: always()
        shell: bash
        env:
          A11Y_MIN_SCORE: "0.5"
        run: |
          set -euo pipefail
          npm run a11y:report

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: lighthouse-reports-${{ github.run_id }}
          path: .lighthouseci
          if-no-files-found: ignore
