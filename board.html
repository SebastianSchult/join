<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="stylesheet" href="./assets/css/contacts.css">
    <link rel="stylesheet" href="./assets/css/addTask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.7/viewer.css" integrity="sha512-9NawOLzuLE2GD22PJ6IPWXEjPalb/FpdH1qMpgXdaDM+0OfxEV75ZCle6KhZi0vM6ZWvMrNnIZv6YnsL+keVmA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>

    <link rel="stylesheet" href="./assets/css/board.css">
    <script src="./js/board.js"></script>
    <script src="./js/board_popups.js"></script>
    <script src="./js/board_drag_and_drop.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/addTask_tasks.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/helper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.7/viewer.min.js" integrity="sha512-lZD0JiwhtP4UkFD1mc96NiTZ14L7MjyX5Khk8PMxJszXMLvu7kjq1sp4bb0tcL6MY+/4sIuiUxubOqoueHrW4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/templates/html_templates.js"></script>

    <title>Join - AddTask</title>
</head>

<body onload="boardInit()">
    <div id="bodyContent" class="bodyContent">
        <header w3-include-html="./assets/templates/header.html" id="header" class="header">
        </header>
        <div id="main-wrapper" class="main-wrapper">
            <nav  id="navigation-container"
                class="navigation-container"></nav>
            <main id="main" class="main">
                <div class="board-Container">
                    <div class="boardTopContainer">
                        <div class="searchTaskContainer">
                            <div class="searchTaskInner"><input id="findTask" placeholder="Find Task" type="text" onkeyup="searchTask()">
                                <div class="searchImg" onclick="searchTask()"> </div>
                            </div>
                        </div>
                        <div class="boardAddTaskButtonContainer" onclick="doNotClose(event)">
                            <div class="createBtn addTaskBtn addTaskBtnBoard btnBoard" onclick="showAddTaskContainer()">
                                <span class="addTaskBtnText">Add Task</span>
                                <div class="addTaskBtnImg "></div>
                            </div>
                        </div>

                    </div>
                    <div class="category-container">
                        <div class="category" ondrop="moveTo('category-0')"
                            ondragover="allowDrop(event)">
                            <div class="categoryTitle">
                                <h2>To Do</h2>
                                <div class="addTaskButton" onclick="showAddTaskContainer('category-0')"></div>
                            </div>
                            <div id="category-0" class="categoryTasks">
                            </div>
                        </div>
                        <div class="category" ondrop="moveTo('category-1')" ondragover="allowDrop(event)"">
                            <div class=" categoryTitle">
                            <h2>In progress</h2>
                            <div class="addTaskButton" onclick="showAddTaskContainer('category-1')"></div>
                        </div>
                        <div id="category-1" class="categoryTasks">
                        </div>
                    </div>
                    <div class="category" ondrop="moveTo('category-2')" ondragover="allowDrop(event)"">
                            <div class=" categoryTitle">
                        <h2>Await feedback</h2>
                        <div class="addTaskButton" onclick="showAddTaskContainer('category-2')"></div>
                    </div>
                    <div id="category-2" class="categoryTasks">
                    </div>
                </div>
                <div class="category" ondrop="moveTo('category-3')" ondragover="allowDrop(event)">
                    <div class="categoryTitle">
                        <h2>Done</h2>
                        <div class="addTaskButton" onclick="showAddTaskContainer('category-3')"></div>
                    </div>
                    <div id="category-3" class="categoryTasks">
                    </div>
                </div>
        </div>
    </div>
    </main>
    </div>
    <div id="navigation-container-mobile"></div>
    </div>
    <div id="boardOverlay" class="boardOverlay d-none"></div>
</body>

</html>
