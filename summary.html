<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/ui-tokens.css">
    <link rel="stylesheet" href="./assets/css/accessibility.css">
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="stylesheet" href="assets/css/summary.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/mobile-hardening.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

    <script src="./js/runtime-fallbacks.js"></script>
    <script src="./js/ui-event-delegation.js"></script>
    <script src="./js/responsive-navigation.js"></script>
    <script src="./js/cookiebot-bootstrap.js"></script>
    <script src="script.js"></script>
    <script src="./assets/templates/templates_shared.js"></script>
    <script src="./assets/templates/templates_navigation_auth.js"></script>
    <script src="./assets/templates/templates_board.js"></script>
    <script src="./assets/templates/templates_addtask.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/storage_compat_fallbacks.js?v=20260226-2"></script>
    <script src="./js/storage_error_policy.js?v=20260226-1"></script>
    <script src="./js/storage_transport.js?v=20260226-1"></script>
    <script src="./js/storage_firebase_adapter.js?v=20260226-1"></script>
    <script src="./js/storage.js?v=20260226-2"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board_rendering.js"></script>
    <script src="./js/board_state.js"></script>
    <script src="./js/board_media.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/addTask_dropdown.js"></script>
    <script src="./js/addTask_keyboard.js"></script>
    <script src="./js/addTask_form_domain.js"></script>
    <script src="./js/addTask_ui.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/addTask_tasks.js"></script>
    <title>Join - Summary</title>
</head>

<body data-init="summaryInit">
    <div id="bodyContent" class="bodyContent">
        <header w3-include-html="./assets/templates/header.html" id="header" class="header">
        </header>
        <div id="main-wrapper" class="main-wrapper">
            <nav id="navigation-container"
                class="navigation-container"></nav>
            <main id="main" class="main main-summary">
                <div class="greetingContainer-and-subMainSummary">

                    <div id="greetingContainer" class="greeting-container d-none">
                        <p id="mobileGreeting" class="mobile-greeting">Hello</p><br>
                        <h1 id="mobileGreetingUsername" class="mobile-greeting-username"></h1>
                    </div>

                    <div id="subMainSummary" class="sub-main-summary">
                        <div class="summary-box">
                            <div id="h1GreetingUser" class="h1-box">
                                <h1 id="daytimeGreeting" class="daytimeGreeting no-wrap">Welcome!</h1>
                                <span id="usernameForGreeting" class="usernameForGreeting"></span>
                            </div>
                            <div id="buttonContainer" class="button-container">


                                <a class="urgentAndDate urgent" id="urgentAndDate" href="./board.html">
                                    <div class="urgentBox">
                                        <div class="image-and-amount flex">
                                            <img src="./assets/img/icon-blue-urgent_clock-with-border.png"
                                                alt="clock symbol" class="white-border">
                                            <span id="amountUrgent" class="amount">1</span>
                                        </div>
                                        <span>Tasks Urgent</span>
                                    </div>
                                    <div class="verticalSeparaterLine"></div>
                                    <div class="dateBox">
                                        <div id="date" class="date"></div>
                                        <span>Upcoming Deadline</span>
                                    </div>
                                </a>

                                <a class="square-button inBoard" href="./board.html">
                                    <div class="inner-square-button">
                                        <div class="image-and-amount flex">
                                            <img src="./assets/img/icon-blue-tasks_in_board.png" alt="file shelf">
                                            <div id="amountAllBoardTasks" class="amount">5</div>
                                        </div>
                                        <span>Tasks in Board</span>
                                    </div>
                                </a>


                                <a id="toDoButton" class="square-button toDo" href="./board.html">
                                    <div class="inner-square-button toDoInner">
                                        <div class="image-and-amount flex">
                                            <img src="./assets/img/icon-blue-todo.png" alt="todo list">
                                            <div id="amountTodo" class="amount">1</div>
                                        </div>
                                        <span class="no-wrap">Tasks To-do</span>
                                    </div>
                                </a>

                                <a class="square-button inProgress" href="./board.html">
                                    <div class="inner-square-button">
                                        <div class="image-and-amount flex">
                                            <img src="./assets/img/icon-blue-in_progress.png" alt="rising chart">
                                            <div id="amountInProgress" class="amount">2</div>
                                        </div>
                                        <span>Task in Progress</span>
                                    </div>
                                </a>

                                <a class="square-button feedback" href="./board.html">
                                    <div class="inner-square-button ">
                                        <div class="image-and-amount flex">
                                            <img src="./assets/img/icon-blue-awaiting_feedback.png" alt="feedback card">
                                            <div id="amountAwaitFeedback" class="amount">2</div>
                                        </div>
                                        <span>Awaiting Feedback</span>
                                    </div>
                                </a>

                                <a class="square-button done" href="./board.html">
                                    <div class="inner-square-button">
                                        <div class="image-and-amount flex">
                                            <img src="./assets/img/icon-blue-done.png" alt="thumbs up">
                                            <div id="amountDone" class="amount">1</div>
                                        </div>
                                        <span>Tasks Done</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </main>
        <div id="navigation-container-mobile"></div>
    </div>


</body>

</html>
