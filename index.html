<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; form-action 'self'; script-src 'self' https://cdnjs.cloudflare.com https://consent.cookiebot.com https://consentcdn.cookiebot.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://remote-storage.developerakademie.org https://*.firebasedatabase.app https://*.firebaseio.com https://consent.cookiebot.com https://consentcdn.cookiebot.com; frame-src 'self' https://consent.cookiebot.com https://consentcdn.cookiebot.com; worker-src 'self' blob:;">
<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/ui-tokens.css">
    <link rel="stylesheet" href="./assets/css/accessibility.css">
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="stylesheet" href="./assets/css/signUp.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <script defer src="./js/runtime-fallbacks.js"></script>
    <script defer src="./js/ui-event-actions.js"></script>
    <script defer src="./js/ui-event-delegation.js"></script>
    <script defer src="./js/responsive-navigation.js"></script>
    <script defer src="./js/cookiebot-bootstrap.js"></script>
    <script defer src="script.js"></script>
    <script defer src="./js/config.js"></script>
    <script defer src="./js/storage_compat_fallbacks.js"></script>
    <script defer src="./js/storage_error_policy.js"></script>
    <script defer src="./js/storage_transport.js"></script>
    <script defer src="./js/storage_firebase_adapter.js"></script>
    <script defer src="./js/storage_runtime.js"></script>
    <script defer src="./js/storage.js"></script>
    <script defer src="./js/auth.js"></script>
    <script defer src="./js/login.js"></script>

    <title>Join - Login</title>
</head>

<body data-init="loginInit">
    <div id="bodyContent" class="bodyContent">
        <main id="main" class="main hide-scroll signup-active">
            <div id="loginMainContainer" class="loginMainContainer">
                <div id="blueOverlay" >
                </div>
                <header class="loginHeader">
                    <div class="joinLogoBlue">
                        <img src="./assets/img/logo-medium_blue.png" alt="logo">
                    </div>
                    <div class="signUpField">
                        <span>Not a join user yet?</span>
                        <button type="button" class="loginButtons signUpButton" data-action="goto-signup">Sign up</button>
                    </div>
                </header>
                <div class=" login-page">
                    <div class="login-box">
                        <div class="h1LoginBox">
                            <h1 class="loginH1">Log in</h1>
                            <div class="horizontalH1Underline"></div>
                        </div>
                        <form id="loginForm" data-submit-action="login-user">
                            <div class="innerLoginBox">
                                <div class="loginInputField">
                                    <label class="sr-only" for="loginEmailInput">Email</label>
                                    <input type="email" id="loginEmailInput" placeholder="Email" autocomplete="email" aria-describedby="loginEmailError loginFormError" aria-invalid="false" required="">
                                    <div class="mailIcon"><img src="./assets/img/icon-mail.png" alt="letter">
                                    </div>
                                </div>
                                <span id="loginEmailError" class="login-error-message" role="alert" aria-live="polite"></span>
                                <div class="loginInputField">
                                    <label class="sr-only" for="loginPasswordInput">Password</label>
                                    <input type="password" id="loginPasswordInput" placeholder="Password" autocomplete="current-password" aria-describedby="loginPasswordError loginFormError" aria-invalid="false" required="">
                                    <div class="mailIcon"><img src="./assets/img/icon-lock.png" alt="lock">
                                    </div>
                                </div>
                                <span id="loginPasswordError" class="login-error-message" role="alert" aria-live="polite"></span>
                                <span id="loginFormError" class="login-error-message sr-only" role="alert" aria-live="polite"></span>
                                <button type="button" id="loginCheckbox" class="checkboxBox" data-action="toggle-remember-me"
                                    aria-label="Toggle remember me">
                                    <img id="loginCheckboxImg" src="./assets/img/icon-check_button_unchecked.png"
                                        alt="checkbox image">
                                    <span class="custom-checkbox">Remember me</span>
                                </button>
                            </div>
                        </form>
                        <div class="loginButtonsBox">
                            <button class="loginButtons loginButtonUser" form="loginForm">Login</button>
                            <button type="button" class="loginButtons loginButtonGuest" data-action="login-guest">Guest Login</button>
                        </div>
                    </div>
                    <div class="signUpField-mobile d-none">
                        <span>Not a join user?</span>
                        <button type="button" class="loginButtons signUpButton signUpButton-mobile" data-action="goto-signup">Sign
                            up</button>
                    </div>
                </div>
                <div class="loginFooter">
                    <a class="privacyPolicy" href="./privacy_external.html" target="_blank" rel="noopener noreferrer">
                        <span>Privacy policy</span>
                    </a>
                    <a class="legalNotice" href="./legal_notice_external.html" target="_blank" rel="noopener noreferrer">
                        <span>Legal notice</span>
                    </a>
                </div>
            </div>
        </main>
    </div>
    </div>
</body>

</html>
